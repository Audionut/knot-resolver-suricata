# Basic Options
listen-port=6881-6999
dir=/mnt/m.rgnldo/Baixados
input-file=/opt/var/aria2/session.dat
log-level=notice
log=/opt/var/log/aria2.log
disk-cache=0

# BitTorrent/Metalink Options
enable-dht=true
dht-file-path=/opt/var/aria2/dht.dat
dht-listen-port=6881-6999
bt-enable-lpd=true
bt-max-open-files=50
bt-detach-seed-only=true
bt-max-peers=30
bt-hash-check-seed=true
bt-save-metadata=true
bt-require-crypto=true
bt-save-metadata=true
max-overall-upload-limit=20M
max-overall-download-limit=20M
max-concurrent-downloads=1
max-concurrent-downloads=1
max-connection-per-server=15
seed-ratio=0
enable-peer-exchange=true
min-split-size=50M
split=8
check-integrity=false

# RPC Options
enable-rpc=true
rpc-allow-origin-all=true
rpc-listen-all=true
check-certificate=false

# Advanced Options
disable-ipv6=true
daemon=true
force-save=true
save-session=/opt/var/aria2/session.dat
save-session-interval=60
